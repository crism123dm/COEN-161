<!DOCTYPE html>
<html>
<head>
  <style>
    .bracket {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }
    .round {
      width: 33.33%;
      text-align: center;
    }
    .match {
      margin: 10px;
      padding: 20px;
      border: 1px solid black;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="bracket">
    <div class="round">
      <div class="match">
        <p>Team 1</p>
        <p>vs</p>
        <p>Team 16</p>
      </div>
      <div class="match">
        <p>Team 8</p>
        <p>vs</p>
        <p>Team 9</p>
      </div>
    </div>
    <div class="round">
      <div class="match">
        <p>Team 4</p>
        <p>vs</p>
        <p>Winner of 1 vs 16</p>
      </div>
      <div class="match">
        <p>Team 5</p>
        <p>vs</p>
        <p>Winner of 8 vs 9</p>
      </div>
    </div>
    <div class="round">
      <div class="match">
        <p>Winner of 4 vs Winner of 1 vs 16</p>
      </div>
    </div>
  </div>
</body>
</html>
